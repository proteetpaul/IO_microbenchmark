[global]
blocksize=128K
blockalign=4k
numjobs=1

[io_uring_read_seq]
readwrite=read
iodepth=128
direct=1
ioengine=io_uring
nonvectored=1
sqthread_poll=1
fixedbufs=1
hipri=1
directory=/mnt/ext4_fs/fio_benchmark_files/
filesize=100M
nrfiles=2
file_service_type=roundrobin

[io_uring_cmd_read_seq]
iodepth=128
ioengine=io_uring_cmd
nonvectored=1
sqthread_poll=1
fixedbufs=1
hipri=1
filesize=100M
file_service_type=roundrobin
time_based=1
runtime=60